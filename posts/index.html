<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --background: #0a0a0f;
            --card-bg: rgba(16, 17, 27, 0.6);
            --text: #ffffff;
            --text-secondary: #a8b3cf;
            --border: rgba(42, 43, 62, 0.7);
            --accent: #606fee;
            --transition: all 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            overflow: hidden;
        }

        #background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background-color: var(--background);
        }

        #background::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.8;
            background-image: url("/assets/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        #background::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(10, 10, 15, 0.2), rgba(10, 10, 15, 0.4), rgba(10, 10, 15, 0.6));
        }

        @keyframes backgroundPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .message-box {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 2rem;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--accent);
            background: rgba(96, 111, 238, 0.2);
        }

        .home-link:hover {
            color: var(--accent);
            background: rgba(96, 111, 238, 0.3);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(96, 111, 238, 0.4);
        }

        .home-link:active {
            transform: translateY(0) scale(1);
        }

        .home-link svg {
            transition: var(--transition);
        }

        .home-link:hover svg {
            transform: translateX(-5px) scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .message-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div class="message-box">
            <h1>404</h1>
            <p>
                This page is not yet available. Please return to the home page and click on a post or project to access it.
            </p>
            <a href="https://x4v.dev/" class="home-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 5l-7 7 7 7"/></svg>
                Return to Home Page
            </a>
        </div>
    </div>
</body>
</html>
